<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <h1>My Responsive Website</h1>
    <nav class="nav-bar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Main Grid Layout -->
  <main class="main-grid">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <ul>
        <li>Link 1</li>
        <li>Link 2</li>
        <li>Link 3</li>
      </ul>
    </aside>

    <!-- Content Area -->
    <section class="content">
      <h2>Main Content</h2>
      <p>This section contains the main content of the page. Resize the window to see how the layout adapts.</p>

      <!-- Flexbox Cards -->
      <div class="cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 Responsive Web Design Example. All rights reserved.</p>
  </footer>

</body>
</html>
